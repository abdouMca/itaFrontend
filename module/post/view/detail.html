<ion-view ng-controller="PostDetailController">

    <ion-content class="has-header">

        <div class="card">
            <div class="item item-divider item-energized">
                Title
            </div>
            <div class="item">
                <h2 class="positive">{{post.title}}</h2>
            </div>
            <div class="item item-divider">Description</div>
            <div class="item">
                <h5>{{post.description}}</h5>
            </div>
        </div>

    </ion-content>

</ion-view>
