<ion-view ng-controller="PostListController">
    <ion-content class="has-header">

        <div class="card">
            <div class="item item-energized">
                <h2>List of post</h2>
            </div>

            <a class="item item-icon-right"
               ng-repeat="post in posts"
               ui-sref="post.detail({id:1})">
                <div class="row">
                    <div class="col col-33">
                        <h2 class="energized">{{post.title}}</h2>
                    </div>
                    <div class="col">
                        <p> {{post.description}}</p>
                    </div>
                </div>

                <i class="icon ion-chevron-right"></i>
            </a>
        </div>


    </ion-content>
</ion-view>
