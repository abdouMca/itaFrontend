<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-title>Post</ion-nav-title>
            <ion-nav-buttons>
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"
                animation="slide-left-right"></ion-nav-view>

    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">

        <ion-nav-bar class="bar-balanced">
            <ion-nav-title>Menu</ion-nav-title>
        </ion-nav-bar>

        <ion-content class="has-header">
            <ion-item menu-close nav-clear ui-sref="home.post">Home</ion-item>
            <ion-item menu-close nav-clear ui-sref="post.list">List</ion-item>
            <ion-item menu-close nav-clear ui-sref="post.new">New</ion-item>
        </ion-content>

    </ion-side-menu>
</ion-side-menus>
