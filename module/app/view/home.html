<ion-header-bar class="bar-positive">
    <h1 class="title">Info Terrafic Algerie</h1>
</ion-header-bar>

<ion-pane>
    <ion-tabs class="tabs-positive tabs-icon-top">

        <ion-tab icon-on="ion-map" icon-off="ion-map" title="Status de la route" ui-sref="home.map">
            <ion-nav-view name="tab-map"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Ma position" icon-on="ion-pin" icon-off="ion-pin" ui-sref="home.position">
            <ion-nav-view name="tab-position"></ion-nav-view>
        </ion-tab>

        <ion-tab icon-on="ion-ios-flag" icon-off="ion-ios-flag-outline" title="Votre avis" ui-sref="home.feedback">
            <ion-nav-view name="tab-feedback"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</ion-pane>
